<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="background">
            <div class="tela-inicial">
                <div class="init">
                    <dotlottie-player src="https://lottie.host/3a567af4-641d-4f30-bb43-83e0e2739987/k6Form80me.lottie"
                        background="transparent" speed="1" style="width: 300px; height: 200px" loop
                        autoplay></dotlottie-player>
                </div>
                <h1>Wheater App</h1>
                <button type="submit" class="button-iniciar">Iniciar</button>
            </div>
            <div class="app">
                <div class="search">
                    <input type="text" name="iname" id="iname" placeholder="Busque a sua cidade..." autocomplete="off">
                    <input type="submit" value="Buscar" id="button-search">
                    <ul id="sugestoes" class="sugestoes"></ul>
                </div>
                <div class="image-back">
                    <dotlottie-player src="https://lottie.host/03ebb1ae-f6e7-40c0-b8e3-3ae4d596374d/7O2zNlkXah.lottie"
                        background="transparent" speed="1" style="width: 180px; height: 180px" loop
                        autoplay></dotlottie-player>
                </div>
            </div>
            <div id="clima">

            </div>
            <div class="loading">
              
            </div>
            <div class="outrosDados">

            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</body>

</html>
